<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <h1>DICE</h1>
      </div>

      <div class="roll">
        <p class="roll-btn">ROLL</p>
      </div>

      <div>
        <p class="result">ROLL THE DICE TO START</p>
      </div>

      <div class="dice">
        <div>
          <img
            id="left-dice"
            class="dice-item"
            src="./src/images/one.svg"
            alt=""
          />
        </div>
        <div>
          <img
            id="right-dice"
            class="dice-item"
            src="./src/images/five.svg"
            alt=""
          />
        </div>
      </div>

      <div>
        <footer></footer>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
